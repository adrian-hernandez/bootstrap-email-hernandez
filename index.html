<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Email</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Toggler button (visible only on small screens) -->
            <button class="navbar-toggler d-block d-sm-none me-2" type="button" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo (always visible) -->
            <a class="navbar-brand" href="#">
                <img src="img/bay-mail.png" alt="Bay Mail Logo" class="logo">
            </a>

            <!-- Search bar (always visible) -->
            <div class="navbar-collapse d-flex justify-content-end" id="navbarSearch">
                <form class="d-flex">
                    <input class="form-control flex-grow-1 me-1" type="search" placeholder="Search mail" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    

    <!-- Main Layout with Sidebar and Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#composeModal">
                                <i class="bi bi-compose"></i> Compose
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="inbox" href="#">
                                <i class="bi bi-inbox"></i> Inbox
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="sent" href="#">
                                <i class="bi bi-send"></i> Sent
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="trash" href="#">
                                <i class="bi bi-trash"></i> Trash
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="starred" href="#">
                                <i class="bi bi-star"></i> Starred
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Compose Email Modal -->
            <div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-bottom-right"> <!-- Custom class for bottom-right positioning -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="composeModalLabel">New Email</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="emailTo" class="form-label">To:</label>
                                    <input type="email" class="form-control" id="emailTo" placeholder="Recipient's email">
                                </div>
                                <div class="mb-3">
                                    <label for="emailSubject" class="form-label">Subject:</label>
                                    <input type="text" class="form-control" id="emailSubject" placeholder="Email subject">
                                </div>
                                <div class="mb-3">
                                    <label for="emailBody" class="form-label">Message:</label>
                                    <textarea class="form-control" id="emailBody" rows="5" placeholder="Write your email here..."></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Email List -->
                <div class="email-list-container" id="email-list-content">
                    <!-- Email items will be dynamically loaded here -->
                </div>                
            </main>
        </div>
    </div>

    <!-- Reference to email-list.js and email-list-loader.js -->
    <script src="js/email-lists.js"></script>
    <script src="js/email-list-loader.js"></script>
    <script src="js/handle-active.js"></script>
    <script src="js/sidebar-handler.js"></script>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
